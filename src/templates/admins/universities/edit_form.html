{% load show_all_attrs %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputField1">Activated</label>
        <input type="checkbox" class="form-control" id="exampleInputField1" name="activated" {% if university_form.activated.value %}checked{% endif %}>
    </div>
    <div class="form-group">
        <label for="exampleInputField1">University Name</label>
        <input type="text" class="form-control" id="exampleInputField1" name="name" placeholder="University Name" value="{{ university_form.name.value|default_if_none:'' }}" required>
    </div>

    <div class="form-group">
        <label for="universitydescr">University Description</label>                
        <textarea id="universitydescr" class="form-control" name="description" rows="10" cols="200">{{ university_form.description.value|default_if_none:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="universitydescr">About Department</label>
        <textarea id="universitydescr" class="form-control" name="about_department" rows="10" cols="200">{{ university_form.about_department.value|default_if_none:'' }}</textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Country</label>
        <select name="country" class="form-control" name="country" required>
            {% for country in countries %}
                <option value="{{ country.id }}" {% if country == university_form.country.initial %}selected{% endif %}>{{ country.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Address</label>
        <input type="text" class="form-control" id="exampleInputField1" name="address" placeholder="Address" value="{{ university_form.address.value|default_if_none:'' }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Website URL</label>
        <input type="text" class="form-control" id="exampleInputField1" name="website" placeholder="Website URL" value="{{ university_form.website.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Estabilished (year)</label>
        <input type="text" class="form-control" id="exampleInputField1" name="year_estabilished" placeholder="Estabilished (year)" value="{{ university_form.year_estabilished.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Number of Students</label>
        <input type="text" class="form-control" id="exampleInputField1" name="number_of_students" placeholder="Number of Students" value="{{ university_form.number_of_students.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Contact Email</label>
        <input type="email" class="form-control" id="exampleInputField1" name="email" placeholder="Email" value="{{ university_form.email.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Phone</label>
        <input type="text" class="form-control" id="exampleInputField1" name="phone" placeholder="Phone" value="{{ university_form.phone.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Academic coordinator (Name)</label>
        <input type="text" class="form-control" id="exampleInputField1" name="contact_person_name" placeholder="Academic coordinator (Name)" value="{{ university_form.contact_person.initial.name|default_if_none:'' }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputField1">Academic coordinator (Email)</label>
        <input type="email" class="form-control" id="exampleInputField1" name="contact_person_email" placeholder="Academic coordinator (Email)" value="{{ university_form.contact_person.initial.email|default_if_none:'' }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputField3">Image</label>
        <input type="file" name="logo" id="exampleInputField3">
    </div>
    <div class="form-group">
        {% if university_form.logo.initial %}
            <label for="exampleInputField3">Uploaded</label>
            <br>
            <img src="{{ university_form.logo.initial.url }}" style='max-width:600px;'>
        {% else %}
            <b>Not Loaded</b>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-success horizontal-form-button">Save</button>
</form>
